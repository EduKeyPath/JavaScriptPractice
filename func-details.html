<body>

<p id="demo"></p>
<script>
    var a = function(a,b){return a * b}
    var b = a(5,8);
    document.getElementById('demo').innerHTML = b;
</script>

<p id="demo1"></p>
<script>
    var c = new Function('a','b', 'return a * b');
    var d = c(5,5);
    document.getElementById('demo1').innerHTML = d;
</script>

<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
    (function(){
        document.getElementById('demo2').innerHTML = 'Hello Anounymous function!!';
    })();
    (function(){
        document.getElementById('demo3').innerHTML = 7 * 5;
    })();
    function na (a, b){
        return arguments.length;
    }
    document.getElementById('demo4').innerHTML = na(5,5,5,5,5);
    document.getElementById('demo5').innerHTML = na.toString();
</script>

<p id="demo6"></p>
<script>
    function num (){
        var x = 0;
        for(var i = 0; i < arguments.length; i++){
            x += arguments[i];
        }
        return x;
    }    
    document.getElementById('demo6').innerHTML = num(5,8,7,9,6);
</script>

<p id="demo7"></p>
<script>
    function num (...a){
        var x = a.reduce(func);
        function func(total, valu){
            return total += valu
        }
        return x;
        //return a[0];        
    }    
    document.getElementById('demo7').innerHTML = num(5,8,7,9,6);
</script>


<p id="demo8"></p>
<script>
    var person = {
        firsname : 'John',
        lastname : 'shaw',
        fullname : function(){
            return this.firsname + ' ' + this.lastname;
        }
    }
    var person1 = {
        firsname : 'abinash',
        lastname : 'saha'
    }    
    var person2 = {
        firsname : 'Doe',
        lastname : 'singh'
    }
    document.getElementById('demo8').innerHTML = person.fullname.call(person1);
</script>


<p id="demo9"></p>
<script>
    var com = {
        myCo : function(thrdCo, frthCo){
            return this.firsCo + ' ' + this.scndCo  + ', ' + thrdCo  + ', ' + frthCo;
        }
    }
    var com1 = {
        firsCo : 'IBM',
        scndCo : 'Google'
    }    
    var com2 = {
        firsCo : 'CTS',
        scndCo : 'TCS'
    }
    document.getElementById('demo9').innerHTML = com.myCo.call(com1, 'Innofied', 'Unfied');
</script>
