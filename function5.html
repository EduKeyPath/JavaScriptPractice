<!--=====Function 7 object function======-->
<p id="demo4"></p>
<script>
    var person = {
        firstname : 'John',
        lastname : 'Shaw',
        gender : 'Male',
        fullname : function(){
            return this.firstname + this.lastname;
        }
    }
    document.getElementById('demo4').innerHTML = person.firstname;
</script>

<!--=====Function 8 concatenate function======-->
<p id="demo22"></p>
<input type="button" onclick="secondFunction()" value="Call Function">
<script>
    function myFunc5(first, last){
        return first + last;
    }
    function secondFunction(){ 
        var x = myFunc5('Abinash', 'Saha');
        document.getElementById('demo22').innerHTML = x;
    }
    
</script>

<!--=====Function 9 object constructor call function======-->
<p id="demo9"></p>
<script>
    var per = {
        fullname2 : function(age, city){
            return this.firstname2 + this.lastname2 + age + city;
        }
    }
    var groupA = {
        firstname2 : 'Abinash',
        lastname2 : 'Saha'
    }
    var groupB = {
        firstname2 : 'Aniket',
        lastname2 : 'Sahu'
    }
    var x = per.fullname2.call(groupB, '5', 'Jamshedpur');
    document.getElementById('demo9').innerHTML = x;
</script>

<!--=====Function 11 object constructor apply function======-->
<p id="demo12"></p>
<script>
    var te = {
        fullname3 : function(player1, player2){
            return this.first2 + this.last2 + player1 + player2;
        }
    }
    var teamA = {
        first2 : 'India',
        last2 : 'Australia'
    }
    var teamB = {
        first2 : 'Srilanka',
        last2 : 'South Africa'
    }
    var x = te.fullname3.apply(teamB, ['Aniket', 'Abinash']);
    document.getElementById('demo12').innerHTML = x;
</script>
