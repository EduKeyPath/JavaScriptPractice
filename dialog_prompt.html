    <br/>
    <a href="javascript:void(0);" onclick="removeData()">Remove Data</a>
    <script>
        function removeData(){
            if(confirm('u wnat delete data')){
                alert('data deleted successfull')
            }else{
                alert('deleted cancel')
            }
        }
    </script>
    
    <br/>
    <a href="javascript:void(0);" onclick="promptData()">Prompt Data</a>
    <script>
        (function promptData(){
            var pass = prompt('Password:', '');
            if(pass == 1234){
                window.location.href = 'https://www.tutorialspoint.com/javascript/javascript_while_loop.htm';
            }else{
                alert('Password wrong')
            }
        })();
    </script>
