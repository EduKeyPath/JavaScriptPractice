<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo</title>
</head>
<body>
    <p>
        var a = 0; // number <br/>
        var b = 'John'; // string <br/>
        var c = [a, b, c]; // object <br/>
        var d = function(a, b){ //function <br/>
            return a * b; <br/>
        } <br/>
        var e = { //object <br/>
            first : 'John', <br/>
            name : function(){ <br/>
                return this.first; <br/>
            } <br/>
        } <br/>
        var f; // undefined <br/>
        var g = ''; // string <br/>
        var h = 5; <br/>
        var h = null; // object <br/>        
    </p>

<script>
    var a = 0; // number alert(typeof a);
    var b = 'John'; // string alert(typeof b);
    var c = [a, b, c]; // object alert(typeof c);
    var d = function(a, b){ //function alert(typeof d);
        return a * b;
    }
    var e = { //object alert(typeof e);
        first : 'John',
        name : function(){
            return this.first;
        }
    }
    var f; // undefined alert(typeof f);
    var g = ''; // string alert(typeof g);
    var h = 5;
    var h = null; // object alert(typeof h);

    
</script>
</body>
</html>
