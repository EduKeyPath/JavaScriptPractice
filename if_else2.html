<!DOCTYPE html>

<body>
<h4>Adult Age Checking</h4>
<input type="text" name="" value="" id="agF1" />
<input type="button" name="" value="Age Check" onclick="ageChk()" />
<p id="demo"></p>
<script>
    
    function ageChk(){
        var agV = document.getElementById('agF1').value;
        if(isNaN(agV)){
            document.getElementById('demo').innerHTML = 'Not a Valid Number';
        }else{
            document.getElementById('demo').innerHTML = (agV > 18) ? "Adult Person" : "Under 18+";
        }
    }
</script>

<script>
    var x = 10;
    var xx = 0;

    for(i=0; i < x; i++){
        if(i == 3){
            xx++
            
            continue;
        }
        xxx += 'number is' + i + '<br/>'
    }
    if(xx > 0){
        document.write('3 exist');
    }else{
        document.write('3 not exist');
    }
    document.write(xxx);
</script>
