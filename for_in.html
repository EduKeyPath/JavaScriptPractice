<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo</title>
</head>
<body>

<script>
    var person = {
        firstname : 'Abinash',
        lastname : 'Saha',
        age : '27',
        gender : 'Male'
    }
    var b;
    for(b in person){
        document.write(person[b] + ' <br/>')
    }

    document.write('<br/> <br/>')


    var a;
    for (a in navigator){
        document.write(a + ' : ' + navigator[a] + '<br/>');
    }

</script>

 

</body>
</html>
